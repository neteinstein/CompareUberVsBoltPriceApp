name: Deploy to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      inAppUpdatePriority:
        description: 'In-app update priority (0-5, where 5 is highest)'
        required: false
        default: '2'
        type: choice
        options:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
      userFraction:
        description: 'User fraction for staged rollout (0.0-1.0, where 1.0 is 100%)'
        required: false
        default: '1.0'
        type: string

jobs:
  deploy-to-playstore:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Sign Release APK
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Verify APK is signed
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "Error: Signed APK not found at $APK_PATH"
            echo "Available files:"
            ls -la app/build/outputs/apk/release/
            exit 1
          fi
          echo "âœ“ Signed APK found at $APK_PATH"

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: org.neteinstein.compareapp
          releaseFiles: app/build/outputs/apk/release/app-release.apk
          track: ${{ inputs.track }}
          status: completed
          inAppUpdatePriority: ${{ inputs.inAppUpdatePriority }}
          userFraction: ${{ inputs.userFraction }}
          whatsNewDirectory: distribution/whatsnew
