name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build APK
      run: ./gradlew assembleRelease --no-daemon
      
    - name: Get version info
      id: version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
        VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
        TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
        echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
        echo "version_code=${VERSION_CODE}" >> $GITHUB_OUTPUT
        echo "release_tag=v${VERSION_NAME}-build${VERSION_CODE}-${TIMESTAMP}" >> $GITHUB_OUTPUT
        
    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk \
           app/build/outputs/apk/release/CompareApp-${{ steps.version.outputs.version_name }}-unsigned.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.release_tag }}
        name: Release ${{ steps.version.outputs.version_name }} (Build ${{ steps.version.outputs.version_code }})
        body: |
          ## CompareApp Release ${{ steps.version.outputs.version_name }}
          
          Build number: ${{ steps.version.outputs.version_code }}
          Built from commit: ${{ github.sha }}
          
          ### Installation
          Download the APK file below and install it on your Android device.
          
          ### Requirements
          - Android 7.0 (API 24) or higher
          - Uber app (for Uber comparison)
          - Bolt app (for Bolt comparison)
        files: |
          app/build/outputs/apk/release/CompareApp-${{ steps.version.outputs.version_name }}-unsigned.apk
        draft: false
        prerelease: false
